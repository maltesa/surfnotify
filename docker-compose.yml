version: '3.3'

services:
  db:
    environment: &db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: CyJ111CkWOZo0X
    image: postgres:alpine
    volumes:
      - postgres:/var/lib/postgresql/data
  app:
    build: ./
    command: sh ./start_app.sh
    depends_on:
      - redis
      - db
    environment:
      <<: *db
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: 'true'
      RAILS_LOG_TO_STDOUT: 'true'
      REDIS_URL: redis://redis:6379
      SECRET_KEY_BASE: 99c599ce75cff5b9496287f9b23b18854b4fa08e37617653d58f299b10620d726bf6fcd956b2e04adb934e11d2a41ad078302afdc865f6c1fcd4c03e778df6d3
      VIRTUAL_HOST: 'www.surfnotify.com,surfnotify.com'
      LETSENCRYPT_HOST: 'www.surfnotify.com'
      LETSENCRYPT_EMAIL: 'info@surfnotify.com'
  nginx:
    image: nginx
    labels:
        com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx:/etc/nginx/conf.d
      - nginx:/etc/nginx/vhost.d
      - nginx:/usr/share/nginx/html
      - nginx:/etc/nginx/certs:ro
  nginx-gen:
    image: jwilder/docker-gen
    command: -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    container_name: nginx-gen
    restart: unless-stopped
    volumes:
      - nginx:/etc/nginx/conf.d
      - nginx:/etc/nginx/vhost.d
      - nginx:/usr/share/nginx/html
      - nginx:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./docker/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    restart: unless-stopped
    volumes:
      - nginx:/etc/nginx/conf.d
      - nginx:/etc/nginx/vhost.d
      - nginx:/usr/share/nginx/html
      - nginx:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_DOCKER_GEN_CONTAINER: "nginx-gen"
      NGINX_PROXY_CONTAINER: "nginx"
  redis:
    image: redis:4.0.2-alpine
    command: redis-server
    volumes:
      - redis:/data

volumes:
  postgres:
  redis:
  nginx:
